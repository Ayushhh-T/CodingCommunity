<!DOCTYPE html>
<html>
<head>
    <title>Coding Community</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>

<body>
    <div class="header">
        <a class="home-btn" href="/">Home</a>
        <h1>Find Your Coding Partner</h1>
        <a class="add-user-btn" href="/add_user">Add User</a>
        <a class="add-user-btn" href="/about_us">About Us</a>
    </div>
    <form method="GET" action="/">
        <input type="text" placeholder="Search skills" name="search">
        <input type="submit" value="Search">
    </form>
    {% if data %}
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email Id</th>
                <th>Skills</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Opps No users found.</p>
    {% endif %}
    </script>
    <div class="footer">
        <p>Copyright &copy; 2023 Coding Community. All rights reserved</p>
    </div>
</body>
</html>
